<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let beverage of beverages.slice(0, 3)">
    <div class="card h-100">
      <img [src]="beverage.image" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ beverage.title }}</h5>
        <p class="card-text">{{ beverage.description }}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
  <div class="col" *ngFor="let beverage of beverages.slice(3, 6)">
    <div class="card h-100">
      <img [src]="beverage.image" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ beverage.title }}</h5>
        <p class="card-text">{{ beverage.description }}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
</div>
